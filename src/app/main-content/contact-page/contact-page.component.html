<div class="main-container">
    <img class="shadow" src="assets/img/background/purple_shadow_footer.png" alt="">
    <div class="headline slide-in" data-direction="left">
        <div class="purple-line"></div>
        <span>{{'contact' | translate}}</span>
    </div>
    <div class="content-container">
        <div class="left-side slide-in" data-direction="left">
            <div class="info-text">
                <span>{{'contactHeadline' | translate}}</span>
                <span>{{"contactMeText" | translate}}</span>
                <span [innerHTML]="'needDeveloper' | translate"></span>
            </div>
        </div>
        <div class="right-side">
            <app-contact-form class="slide-in" data-direction="right"></app-contact-form>
            
                <h3 #mailSucces class="mail-succes"> {{'mailSucces' | translate}} </h3>
            
        </div>
    </div>
</div>
